name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master # اضبط هذا ليتطابق مع الفرع الرئيسي لمشروعك

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js (optional)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Determine build output
      id: detect
      run: |
        echo "Checking for package.json and build outputs..."
        if [ -f package.json ]; then
          echo "PACKAGE_JSON=true" >> $GITHUB_ENV
        else
          echo "PACKAGE_JSON=false" >> $GITHUB_ENV
        fi

        # Prefer common build folders if they exist
        if [ -d build ]; then
          echo "OUTPUT_PATH=build" >> $GITHUB_ENV
        elif [ -d dist ]; then
          echo "OUTPUT_PATH=dist" >> $GITHUB_ENV
        else
          # default to repo root (useful for static sites with index.html)
          echo "OUTPUT_PATH=." >> $GITHUB_ENV
        fi

    - name: Install & build (if Node project)
      if: env.PACKAGE_JSON == 'true'
      run: |
        npm install
        if npm run | grep -q "build"; then
          npm run build
        fi
      env:
        PUBLIC_URL: /ExtensionHub/

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.OUTPUT_PATH }}

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4